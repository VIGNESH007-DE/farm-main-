<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Matrix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #228B22, #FFD700, #006400);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 250px;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.8s forwards ease-out;
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #content {
            margin-top: 20px;
            font-size: 1.5rem;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Farm Matrix</h1>
    
    <div class="button-container">
        <button class="button" onclick="changeContent('AI Chat Bot Content')">AI CHAT BOT</button>
        <button class="button" onclick="changeContent('Matrix News Content')">MATRIX NEWS</button>
        <button class="button" onclick="changeContent('Weather Condition Details')">WEATHER CONDITION</button>
        <button class="button" onclick="changeContent('Disease Detection System Info')">DISEASE DETECTION</button>
        <button class="button" onclick="changeContent('Harvest Vehicle Buying Guide')">HARVEST VEHICLE BUY</button>
    </div>

    <div id="content">Click a button to display content here...</div>

    <script>
        function changeContent(text) {
            document.getElementById("content").innerHTML = text;
        }
    </script>
</body>
</html>
